# Run ./clone.sh first so ./quarkus-test exists, then: docker compose up --build
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: leopold
      POSTGRES_PASSWORD: bloom
      POSTGRES_DB: mydatabase
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leopold -d mydatabase"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./quarkus-test #dir name of repo cloned from clone.sh
      dockerfile: ../Dockerfile #location of docker file relative to context path, can keep inside cloned repository (./Dockerfile) or inside orchastrator as in this example
    volumes:
      - ./quarkus-test/src:/app/src
      - ./quarkus-test/pom.xml:/app/pom.xml:ro
    environment:
      QUARKUS_PROFILE: dev
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/mydatabase
      QUARKUS_DATASOURCE_USERNAME: leopold
      QUARKUS_DATASOURCE_PASSWORD: bloom
    depends_on:
      postgres:
        condition: service_healthy
